<!DOCTYPE html>
<html lang="en-US" class="h-100">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="Github-Finder" content="A simple github finder application" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="96x96" href="icon-96x96.png" />
    <title>Github Finder</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center d-flex flex-column h-100 pt-5">
    <main role="main" class="flex-shrink-0 pt-5">
      <div class="container d-flex mx-auto flex-column m-4">
        <h1 class="mb-4">Github Finder</h1>
        <h5 class="mb-4">Enter a github username</h5>
        <form action="#" class="mx-auto">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label for="user-input" class="sr-only">User :</label>
              <input
                type="text"
                id="user-input"
                class="form-control mb-2"
                placeholder="Username (ex. fpelletier-gh)"
                name="user-input"
              />
            </div>
            <div class="col-auto mb-2">
              <button
                type="submit"
                id="submit-button"
                class="btn btn-primary"
                disabled
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div
          id="validation__error-message"
          class="mx-auto alert alert-danger d-none"
        ></div>
        <article
          class="d-flex flex-column align-items-xl-stretch mx-auto h-100 pt-4"
          id="user-card-container"
        ></article>
        <div class="mx-auto mt-2">
          <button id="delete-all-button" class="btn btn-primary mb-4" disabled>
            Delete All
          </button>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">
          Created by Francis Pelletier follow me on
          <a href="https://github.com/fpelletier-gh/github-finder/" class="link"
            >Github</a
          ></span
        >
      </div>
    </footer>
  </body>
</html>
